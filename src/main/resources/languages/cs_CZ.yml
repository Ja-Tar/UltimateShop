# Všechny zprávy podporují více řádků, stačí to udělat takto!
help:
  main: |
    &#98FB98&lUltimateShop &7Vytvořil @PQguanfang &8‖ &7Český překlad by Loding (@lodxng)
    &f/shop help &7- Zobrazit nápovědu.
    &f/shop menu <menuName> &7- Otevřít zadané běžné menu.
    &f/shop menu <shopName> &7- Otevřít zadané menu obchodu.
    &f/shop sellall &7- Otevřít menu pro prodej všech položek.
  main-admin: |
    &#98FB98&lUltimateShop &7Vytvořil @PQguanfang &8‖ &7Český překlad by Loding (@lodxng)
    &f/shop help &7- Zobrazit nápovědu.
    &f/shop menu <menuName> &7- Otevřít zadané běžné menu.
    &f/shop menu <shopName> &7- Otevřít zadané menu obchodu.
    &f/shop quickbuy <shopName> <itemName> &7- Rychlý nákup zadané položky bez otevření menu.
    &f/shop quicksell <shopName> <itemName> &7- Rychlý prodej zadané položky bez otevření menu.
    &f/shop reload &7- Znovu načíst plugin.
    &f/shop sellall &7 - Otevřít menu pro prodej všech položek.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Nastavit počet nákupů.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Nastavit počet prodejů.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Přidat počet nákupů.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Přidat počet prodejů.
    &f/shop resetrandomplaceholder <placeholderID> &7- Resetovat hodnotu náhodného placeholderu. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Nastavit hodnotu náhodného placeholderu. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Parsovat vstupní text. &c(Premium)
    &f/shop saveitem <itemID> &7- Uložit drženou položku.
    &f/shop generateitemformat &7- Parsovat drženou položku do ItemFormat.
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dát prodejní hůlku. &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7Vytvořil @PQguanfang &8‖ &7Český překlad by Loding (@lodxng)
    &f/shop help &7- Zobrazit nápovědu.
    &f/shop menu <menuName> <playerName> &7- Vynutit otevření zadaného běžného menu.
    &f/shop menu <shopName> <playerName> &7- Vynutit otevření zadaného menu obchodu.
    &f/shop reload &7- Znovu načíst plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Nastavit počet nákupů.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Nastavit počet prodejů.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Přidat počet nákupů.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Přidat počet prodejů.
    &f/shop resetrandomplaceholder <placeholderID> &7- Resetovat hodnotu náhodného placeholderu. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Nastavit hodnotu náhodného placeholderu. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Parsovat vstupní text. &c(Premium)
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dát prodejní hůlku. &c(Premium)

