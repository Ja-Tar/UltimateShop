# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Hilfe aufrufen.
    &f/shop menu <menuName> &7- Spezifisches Menü aufrufen.
    &f/shop menu <shopName> &7- Spezifisches Shopmenü aufrufen.
    &f/shop sellall &7- Öffnet das verkaufe alles Menü.
  main-admin: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Hilfe aufrufen.
    &f/shop menu <menuName> &7- Spezifisches Menü aufrufen.
    &f/shop menu <shopName> &7- Spezifisches Shopmenü aufrufen.
    &f/shop quickbuy <shopName> <itemName> &7- Schnellkauf eines speziellen Gegenstandes ohne Menü.
    &f/shop quicksell <shopName> <itemName> &7- Schnellverkauf eines speziellen Gegenstandes ohne Menü.
    &f/shop reload &7- Plugin neu starten.
    &f/shop sellall &7- Öffnet das verkaufe alles Menü.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Setzt die Anzahl wie oft ein Gegenstand von jemandem gekauft werden darf.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Setzt die Anzahl wie oft ein Gegenstand von jemandem verkauft werden darf.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Erhöht die Anzahl wie oft ein Gegenstand von jemand gekauft werden darf.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Erhöht die Anzahl wie oft ein Gegenstand von jemand verkauft werden darf.
    &f/shop resetrandomplaceholder <placeholderID> &7-Setzt Platzhalterwert zurück. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Setzt Platzhalterwert. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Gibt Platzhalterwert zurück. &c(Premium)
    &f/shop saveitem <itemID> &7- Platzierte Gegenstände speichern.
    &f/shop generateitemformat &7- Generiert platzierte Gegenstände ins ItemFormat.
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Gib verkaufsitem an Spieler. &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Hilfe aufrufen.
    &f/shop menu <menuName> <playerName> &7- Spezifisches Menü aufrufen beim Spieler öffnen lassen.
    &f/shop menu <shopName> <playerName> &7- Spezifisches Shopmenü aufrufen beim Spieler öffnen lassen.
    &f/shop reload &7- Plugin neu starten.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Setzt die Anzahl wie oft ein Gegenstand von jemandem gekauft werden darf.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Setzt die Anzahl wie oft ein Gegenstand von jemandem verkauft werden darf.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Erhöht die Anzahl wie oft ein Gegenstand von jemand gekauft werden darf.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Erhöht die Anzahl wie oft ein Gegenstand von jemand verkauft werden darf.
    &f/shop resetrandomplaceholder <placeholderID> &7-Setzt Platzhalterwert zurück. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Setzt Platzhalterwert. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Gibt Platzhalterwert zurück. &c(Premium)
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Gib verkaufsitem an Spieler. &c(Premium)

